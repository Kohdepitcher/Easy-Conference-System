<!DOCTYPE html>
<html>
    <head>
        <title>Conferences</title>
        <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" type="text/css" href="styles/style.css" />
        <link rel="stylesheet" type="text/css" href="styles/indiv-conf.css" />
        <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    </head>
    <body>
        <div class="wrapper">
            <div class="menu-box">
                <div class="logo-box">
                    Easy-Conference
                </div>
                <div class="menu-buttons-box">
                    <div id="homeButton" class="menu-button">Home</div>
                    <div id="conferencesButton" class="menu-button">Conferences</div>
                    <div id="accountButton" class="menu-button">My Account</div>
                    <div id="signOutButton" class="menu-button">Sign Out</div>
                </div>
            </div>
            <div class="main-area">
                <div class="deadline-countdown">
                    <div class="conf-title"></div>
                    <div class="time-til-deadline-title">Time Til Deadline: </div>
                    <div class="time-til-dead-timer"></div>
                    <div class="add-paper">
                        <button id="addPaperButton">Add Paper</button>
                        <button id="arrangeButton">Arrange</button>
                    </div>
                </div>
                <div class="table-of-sessions">
                    <div class="session-table-header">
                        <div class="indiv-session-table-header">Date</div>
                        <div class="indiv-session-table-header">Start Time</div>
                        <div class="indiv-session-table-header">End Time</div>
                        <div class="indiv-session-table-header">Presentations</div>
                    </div>
                    <div class="listing-sessions disable-scrolls">
                    </div>
                </div>
            </div>
            <div class="loading-box">
                <div class="spinner-border text-primary" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
            <div class="create-backing"></div>
            <div class="create-box">
                <div class="create-heading-area">
                    <div class="create-heading">Create New Paper</div>
                    <div class="close-create-button">X</div>
                </div>
                <div class="create-main">
                    <form>
                        <div class="form-row">
                          <div class="col">
                            <input id="paperNameField" type="text" class="form-control" placeholder="Paper Name">
                          </div>
                        </div>
                        <div class="form-row">
                           <div class="col">
                            <input id="paperPubField" type="text" class="form-control" placeholder="Paper Publisher">
                          </div> 
                        </div>
                        <div class="form-row">
                            <div class="col">
                                <select id="inputTopic" class="form-control">
                                    <option selected>Choose...</option>
                                    <option>AI</option>
                                    <option>Programming</option>
                                    <option>Management</option>
                                    <option>Example Topic</option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="create-submit-area">
                    <button id="submitCreateButton">Submit</button>
                </div>
                
            </div>
            <div class="footer-box">Copyright &copy; Kohde Pitcher, Mikaela Maskell, Ceejay Kelly 2020</div>
        </div>
        <script src="functions/functions.js"></script>
        <script src="functions/countdown.js"></script>
        <script src="functions/indiv-conf-rendering.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </body>
</html>
