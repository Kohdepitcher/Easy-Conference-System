<!DOCTYPE html>
<html>
    <head>
        <title>Admin Home</title>
        <link rel="stylesheet" type="text/css" href="styles/style.css" />
        <link rel="stylesheet" type="text/css" href="styles/home.css" />
        <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet"> 
        <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    </head>
    <body>
        <div class="wrapper">
            <div class="menu-box">
                <div class="logo-box">
                    Easy-Conference
                </div>
                <div class="menu-buttons-box">
                    <div id="homeButton" class="menu-button">Home</div>
                    <div id="conferencesButton" class="menu-button">Conferences</div>
                    <div id="organisationsButton" class="menu-button">Organisations</div>
                    <div id="signOutButton" class="menu-button">Sign Out</div>
                </div>
            </div>

            <div class="inner-wrapper-admin">
                <div class="welcome-box">
                    <div class="account-icon"></div>
                    <div class="welcome-text">
                        <div class="welcome-label"></div>
                        <div class="account-button" id="editMyAccountButton"></div>
                        <div class="account-button" id="editTopicsAndOrganisationsButton">Edit Organisations and Topics</div>
                    </div>
                </div>
                <div class="inner-box">
                    <div class="current-admin-grouping">
                        <div class="current-admin-groupings-label">Active Conferences</div>
                        <div class="current-admin-groupings-box">
                            <div class="current-groupings-headers">
                                <div class="indiv-header">Conference</div>
                                <div class="indiv-header">Deadline</div>
                            </div>
                            <div class="current-groupings-admin-text disable-scrolls"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="loading-box">
                <div class="spinner-border text-primary" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
            <div class="footer-box">Copyright &copy; Kohde Pitcher, Mikaela Maskell, Ceejay Kelly 2020</div>
        </div>
        <script src="functions/functions.js"></script>
        <script src="functions/load-conferences.js"></script>
        <script src="functions/home-function.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </body>
</html>
