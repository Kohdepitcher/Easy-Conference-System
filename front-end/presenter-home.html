<!DOCTYPE html>
<html>
    <head>
        <title>Presenter Home</title>
        <link rel="stylesheet" type="text/css" href="styles/style.css" />
        <link rel="stylesheet" type="text/css" href="styles/home.css" />
        <link rel="stylesheet" type="text/css" href="styles/chad.css" />
        <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.min.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    </head>
    <body>
        <div class="wrapper">
            
            <div class="menu-box">
                <div class="logo-box">
                    Easy-Conference
                </div>
                <div class="menu-buttons-box">
                    <div id="homeButton" class="menu-button">Home</div>
                    <div id="conferencesButton" class="menu-button">Conferences</div>
                    <div id="accountButton" class="menu-button">My Account</div>
                    <div id="signOutButton" class="menu-button">Sign Out</div>
                </div>
            </div>
            
            <div class="inner-wrapper">
                <div class="welcome-box">
                    <div class="account-icon"></div>
                    <div class="welcome-text">
                        <div class="welcome-label"></div>
                        <div class="account-button" id="editMyAccountButton">My Account</div>
                    </div>
                </div>
                <div class="inner-box">
                    <div class="presentation-awaiting">
                        <div class="presentation-awaiting-label">Your Presentations Awaiting Session Assignment</div>
                        <div class="presentation-awaiting-box">
                            <div class="presentation-awaiting-headers">

                                <div class="indiv-header">Conference</div>
                                <div class="indiv-header">Paper</div>
                                <div class="indiv-header">Assign Date</div>

                            </div>
                            <div class="presentations-awaiting-text disable-scrolls">

                            </div>
                        </div>
                    </div>

                    <div class="current-grouping">
                        <div class="current-groupings-label">Your Upcoming Sessions</div>
                        <div class="current-groupings-box">
                            <div class="current-groupings-headers">
                                <!-- <div class="indiv-header">Conference</div>
                                <div class="indiv-header">Group</div>
                                <div class="indiv-header">Participants</div>
                                <div class="indiv-header">Paper</div> -->

                                <div class="indiv-header">Conference</div>
                                <div class="indiv-header">Session</div>
                                <div class="indiv-header">Date</div>
                                <div class="indiv-header">Start Time</div>
                                <div class="indiv-header">End Time</div>
                                <div class="indiv-header">Paper</div>
                            </div>
                            <div class="current-groupings-presenter-text disable-scrolls">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="loading-box">
                <div class="spinner-border text-primary" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
            <div class="footer-box">Copyright &copy; Kohde Pitcher, Mikaela Maskell, Ceejay Kelly 2020</div>
            <div class="chad-box">
                <div class="chad-icon"></div>
                <div class="chad-message-area">
                    <div class="name-area">Chad</div>
                    <div class="message-bay disable-scrolls">
                    </div>
                    <div class="message-input">
                        <input type="text" id="sendToChadField" />
                        <button id="sendMessageButton">Send</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="functions/functions.js"></script>
        <script src="functions/home-function.js"></script>
        <script src="functions/chad-functions.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.28.0/moment.min.js"></script>
    </body>
</html>
