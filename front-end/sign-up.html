<!DOCTYPE html>
<html>
    <head>
        <title>Sign up</title>
        <link rel="stylesheet" type="text/css" href="styles/style.css" />
        <link rel="stylesheet" type="text/css" href="styles/account.css" />
        <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet"> 
        <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.min.js"></script>
    </head>
    <body>
        <div class="wrapper">
                    <div class="sign-up">
                        <div class="enter-title">Enter Account Details</div>
                        <div id="enterEmail" class="enter-input">
                            <div class="enter-input-title">Enter Email:</div>
                            <div class="enter-input-field">
                                <input type="text" name="enterEmail" />
                            </div>
                        </div>
                        <div id="enterUser" class="enter-input">
                            <div class="enter-input-title">Enter Username:</div>
                            <div class="enter-input-field">
                                <input type="text" name="enterUser" />
                            </div>
                        </div>
                        <div id="enterPass" class="enter-input">
                            <div class="enter-input-title">Enter Password:</div>
                            <div class="enter-input-field">
                                <input type="text" name="enterPass" />
                            </div>
                        </div>
                        <div id="enterConfirmPass" class="enter-input">
                            <div class="enter-input-title">Confirm Password:</div>
                            <div class="enter-input-field">
                                <input type="text" name="enterConfirmPass" />
                            </div>
                        </div>
                        <div class="message"></div>
                        <button id="signUpButton">Sign up</button>
                    </div>
            <div class="footer-box">Copyright &copy; Kohde Pitcher, Mikaela Maskell, Ceejay Kelly 2020</div>
        </div>
        <script src="functions/login-function.js"></script>
    </body>
</html>
