<!--My account page -->
<!DOCTYPE html>
<html>
    <head>
        <title>My Account</title>
        <link rel="stylesheet" type="text/css" href="styles/style.css" />
        <link rel="stylesheet" type="text/css" href="styles/account.css" />
        <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet"> 
        <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.min.js"></script>
    </head>
    <body>
        <div class="wrapper">
            <div class="menu-box">
                <div class="logo-box">
                    Easy-Conference
                </div>
                <div class="menu-buttons-box">
                    <div id="homeButton" class="menu-button">Home</div>
                    <div id="conferencesButton" class="menu-button">Conferences</div>
                    <div id="accountButton" class="menu-button">My Account</div>
                    <div id="signOutButton" class="menu-button">Sign Out</div>
                </div>
            </div>
            <div class="main-area">
                <div class="account-icon"></div>
                <div class="inner-area">
                    <div id="past-conferences" class="past-conferences">
                        <div class="past-title">Past Conferences</div>
                        <div class="past-groupings-box">
                            <div class="past-groupings-headers">
                                <div class="indiv-header">Conference</div>
                                <div class="indiv-header">Organisation</div>
                                <div class="indiv-header">Year</div>
                            </div>
                            <div class="past-groupings-presenter-text disable-scrolls">
        
                            </div>
                    </div>
                </div>
            </div>
            <div class="footer-box">Copyright &copy; Kohde Pitcher, Mikaela Maskell, Ceejay Kelly 2020</div>
        </div>
        <script src="functions/functions.js"></script>
        <script src="functions/my-account.js"></script>
    </body>
</html>
